<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b7ecc421c5.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="back">
        <div id="initailText" class="container">
            <h1>Kindly Enter Your Date Of Birth</h1>
        </div>
        <div class="container" id="AfterText">
            <div class="center">
                <h1>How Much Life Journey Covered,Till Now</h1>
                <div class="time">
                    <h2>
                        <div id="year">0</div>
                        years
                    </h2>
                    <h2>
                        <div id="month">0</div>
                        months
                    </h2>
                    <h2>
                        <div id="day">0</div>
                        days
                    </h2>
                    <h2>
                        <div id="hour">0</div>
                        hours
                    </h2>
                    <h2>
                        <div id="minute">0</div>
                        minutes
                    </h2>
                    <h2>
                        <div id="second">0</div>
                        seconds
                    </h2>
                </div>
            </div>
        </div>
        <div class="setting">
            <i id="settingIcon" class="fa fa-cog "></i>
            <div id="settingContent" class="setting-Content hide">
                <input type="date" id="dobInput" name="dateOfBirth">
                <button id="submit">Submit</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
